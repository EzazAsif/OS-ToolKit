<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CyberGuard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-transparent from-gray-900 to-black text-white font-sans overflow-hidden p-4"
  >
    <!-- Outer Glass Window with full rounded edges -->
    <div
      class="rounded-[48px] overflow-hidden shadow-xl border border-white/10 bg-black backdrop-blur-md"
    >
      <!-- Custom Electron Titlebar (NO rounding here) -->
      <div
        class="flex items-center justify-between h-10 bg-gray-800 px-4 text-white select-none"
        style="-webkit-app-region: drag"
      >
        <div class="text-sm font-semibold">CyberGuard</div>
        <div class="flex space-x-2" style="-webkit-app-region: no-drag">
          <button
            class="w-3.5 h-3.5 bg-yellow-400 rounded-full hover:opacity-80"
            id="minimize-btn"
          ></button>
          <button
            class="w-3.5 h-3.5 bg-green-500 rounded-full hover:opacity-80"
            id="maximize-btn"
          ></button>
          <button
            class="w-3.5 h-3.5 bg-red-500 rounded-full hover:opacity-80"
            id="close-btn"
          ></button>
        </div>
      </div>

      <!-- Content -->
      <div class="p-6 md:p-10">
        <!-- Boost Header -->
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-3xl font-bold tracking-wide">🛡️ CyberGuard</h1>
          <button
            class="bg-emerald-500 hover:bg-emerald-600 px-5 py-2 rounded-full text-lg font-semibold shadow transition"
          >
            Boost Now 🚀
          </button>
        </div>

        <!-- Main Features Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Malware Checkup -->
          <div
            class="bg-white/30 backdrop-blur-md rounded-[32px] p-6 border border-white/10 hover:scale-[1.01] transition"
          >
            <h2 class="text-xl font-semibold mb-2">🦠 Malware Checkup</h2>
            <p class="text-sm text-gray-300 mb-4">
              Scan your system for malicious files and threats.
            </p>
            <button
              onclick="scanMalware()"
              class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded-full font-medium transition"
            >
              Run Scan
            </button>
          </div>

          <!-- Task Manager -->
          <div
            class="bg-white/30 backdrop-blur-md rounded-[32px] p-6 border border-white/10 hover:scale-[1.01] transition"
          >
            <h2 class="text-xl font-semibold mb-2">📋 Task Manager</h2>
            <p class="text-sm text-gray-300 mb-4">
              View and manage running processes.
            </p>
            <button
              onclick="openTaskManager()"
              class="bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded-full font-medium transition"
            >
              View Tasks
            </button>
          </div>

          <!-- Network Checkup -->
          <div
            class="bg-white/30 backdrop-blur-md rounded-[32px] p-6 border border-white/10 hover:scale-[1.01] transition"
          >
            <h2 class="text-xl font-semibold mb-2">🌐 Network Checkup</h2>
            <p class="text-sm text-gray-300 mb-4">
              Monitor connections and detect suspicious activity.
            </p>
            <button
              onclick="checkNetwork()"
              class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-full font-medium transition"
            >
              Analyze Network
            </button>
          </div>

          <!-- Privacy Checkup -->
          <div
            class="bg-white/30 backdrop-blur-md rounded-[32px] p-6 border border-white/10 hover:scale-[1.01] transition"
          >
            <h2 class="text-xl font-semibold mb-2">🔐 Privacy Checkup</h2>
            <p class="text-sm text-gray-300 mb-4">
              Identify apps accessing your sensitive data.
            </p>
            <button
              onclick="checkPrivacy()"
              class="bg-purple-500 hover:bg-purple-600 px-4 py-2 rounded-full font-medium transition"
            >
              Run Checkup
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script for button bindings -->
    <script>
      // Electron API bindings
      document.getElementById("minimize-btn").addEventListener("click", () => {
        window.electronAPI.minimize();
      });

      document.getElementById("maximize-btn").addEventListener("click", () => {
        window.electronAPI.toggleMaximize();
      });

      document.getElementById("close-btn").addEventListener("click", () => {
        window.electronAPI.close();
      });

      // Placeholder functions for now
      function scanMalware() {
        alert("Scanning for malware...");
      }

      function openTaskManager() {
        window.location.href = "task_manager.html";
      }

      function checkNetwork() {
        alert("Checking network...");
      }

      function checkPrivacy() {
        alert("Running privacy audit...");
      }
    </script>
  </body>
</html>
